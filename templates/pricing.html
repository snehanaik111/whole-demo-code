<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Pricing Plans</title>
</head>
<body>
    <div class="container">
        <h2>Pricing Plans</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Basic Plan</h3>
                        <p class="card-text">₹1000/month</p>
                        <p>Access to basic features</p>
                        <a href="/payment?plan=basic" class="btn btn-primary">Get Started</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Pro Plan</h3>
                        <p class="card-text">₹2500/month</p>
                        <p>Includes all basic features and advanced integrations</p>
                        <a href="/payment?plan=pro" class="btn btn-primary">Get Started</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Enterprise Plan</h3>
                        <p class="card-text">₹5000/month</p>
                        <p>Full access to all features and premium support</p>
                        <a href="/payment?plan=enterprise" class="btn btn-primary">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
