<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .success-title {
            color: #007bff;
        }
        .transaction-details {
            margin-top: 20px;
        }
        .btn-download {
            background-color: #007bff;
            color: white;
            margin-top: 20px;
        }
        .btn-home {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            margin-top: 20px;
            padding: 10px 20px; /* Padding for the button */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Transition for hover effect */
        }
        .btn-home:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    
<div class="container">
    <div class="card text-center">
        <h2 class="success-title">Payment Successful!</h2>
        <p>Thank you for your payment. Your transaction has been processed successfully.</p>

        <div class="transaction-details">
            <h4>Transaction Details:</h4>
            <p><strong>Transaction ID:</strong> {{ transaction_id }}</p>
            <p><strong>Order ID:</strong> {{ order_id }}</p>
            <p><strong>Amount:</strong> â‚¹{{ amount }}</p>
            <p><strong>Payment Method:</strong> {{ payment_method }}</p>
        </div>

        <a href="/download_receipt?transaction_id={{ transaction_id }}&amount={{ amount }}&payment_method='Razorpay'" 
   class="btn" 
   style="background-color: #007bff; color: white; border: none;">
   Download Receipt
</a>
        <!-- Beautified Home button -->
        <a href="{{ url_for('index') }}" class="btn-home">Home</a>
    </div>
</div>

</body>
</html>
